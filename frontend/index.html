<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Housing Price Prediction</h1>
        <form id="predict-form">
            <label>Select Feature 1:
                <select id="feature1" required>
                    <option value="LotArea">LotArea</option>
                    <option value="GrLivArea">GrLivArea</option>
                    <option value="OverallQual">OverallQual</option>
                    <option value="TotalBsmtSF">TotalBsmtSF</option>
                    <option value="GarageCars">GarageCars</option>
                    <option value="YearBuilt">YearBuilt</option>
                    <option value="YearRemodAdd">YearRemodAdd</option>
                    <option value="HouseStyle">HouseStyle</option>
                    <option value="SaleCondition">SaleCondition</option>
                    <option value="Neighborhood">Neighborhood</option>
                </select>
            </label>
            <label>Value 1: <input id="value1" type="text" required></label>
            <label>Select Feature 2:
                <select id="feature2" required>
                    <option value="LotArea">LotArea</option>
                    <option value="GrLivArea">GrLivArea</option>
                    <option value="OverallQual">OverallQual</option>
                    <option value="TotalBsmtSF">TotalBsmtSF</option>
                    <option value="GarageCars">GarageCars</option>
                    <option value="YearBuilt">YearBuilt</option>
                    <option value="YearRemodAdd">YearRemodAdd</option>
                    <option value="HouseStyle">HouseStyle</option>
                    <option value="SaleCondition">SaleCondition</option>
                    <option value="Neighborhood">Neighborhood</option>
                </select>
            </label>
            <label>Value 2: <input id="value2" type="text" required></label>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
